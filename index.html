<html>
  <title>До нового осталось...</title>
  <link rel="shortcut icon" href="./image/avatar-new-year-pixelbox.ru-58.jpg">
  <link href="style.css" rel="stylesheet">


    <body class="telo">

<div class="ocnova">
        <h1 style="-moz-text-shadow:0 0 10px rgb(99, 216, 255); -webkit-text-shadow:0 0 10px rgb(138, 237, 255); text-shadow:0 0 20px rgb(0, 149, 255);" class="countdown-title">До Нового Года Осталось</h1>
        <div id="countdown" class="countdown">
          <div class="countdown-number">
            <span class="days countdown-time"></span>
            <span class="countdown-text">Дней</span>
          </div>
          <div class="countdown-number">
            <span class="hours countdown-time"></span>
            <span class="countdown-text">Часы</span>
          </div>
          <div class="countdown-number">
            <span class="minutes countdown-time"></span>
            <span class="countdown-text">Минуты</span>
          </div>
          <div class="countdown-number">
            <span class="seconds countdown-time"></span>
            <span class="countdown-text">Секунды</span>
          </div>
        </div> 

        <div id="deadline-message" class="deadline-message">
            Time is up!
          </div>

 </div>
